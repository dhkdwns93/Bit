<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	 h1{
		display:none;
	} 
</style>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
	$(document).ready(function(){
		//3초에 걸쳐서 h1문장을 웹브라우저화면에 나타나게 한 후, complete라는 메세지를 띄우기
		/* $('h1').slideDown(3000, function(){
			alert("complete..");
		});
		 */
		/*
			5초동안 첫번째 문장이라고 보인후, 글자색을 파란색으로 변경한 후, 
			슬라이드 효과로 올라갔다 내려갔다를 수행 한 후, 배경색을 노란색으로 변경
		*/
		/*
		$('h1').fadeIn(5000, function(){
			$(this).css({
				'color':'blue'
			});
			$('h1').slideDown(1000);
			$('h1').slideUp(1000, function(){
				$(this).css('background', 'yellow');
			});
			
		});
		 */
		 // 체인기법으로 .메서드로 연결해서 사용할 수 있다.
		 $('h1').fadeIn(5000, function(){
			$(this).css('color', 'blue').slideUp(2000).slideDown(2000, function(){
				$(this).css('background-color', 'yellow');
			})
		 });
	});
</script>
</head>
<body>
	<h1>첫번째 문장</h1>
</body>
