<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- <script src="js/jquery-3.3.1.slim.min.js"></script> -->
<script src = "https://code.jquery.com/jquery-3.3.1.js"></script>
<script>

	$(document).ready(function(){
	// on은 이벤트핸들러들을 자바스크립트를 통해서 한번에 쓸수있다.
	// 단 on({자바스크립트형식 => 속성 : function(){}}) 사용
		$('h1').on({
			'click': function(){
			//	$(this).css('color', 'orange');
			//	$(this).css('background', 'green');
			$(this).css({
			// css속성또한 자바스크립트 객체 형태로 사용 가능하다.	
				'color' : 'orange',
				'background' : 'green'
			})
			}, 'dblclick': function(){
				$(this).css('color', 'black');
			}, 'mouseenter' : function(){
				$(this).css('background', 'lightgray');
			}, 'mouseleave' : function(){
				$(this).css('background', 'white');
			}
			
		});	
	/* 	
		$('h1').click(function(){
			$(this).css('color', 'orange');
		});	
	//	더블클릭(dblclick)	
		$('h1').dblclick(function(){
			$(this).css('color', 'black');
		});
		
		$('h1').mouseenter(function(){
			$(this).css('background', 'lightgray');
		});
		$('h1').mouseleave(function(){
			$(this).css('background', 'white');
		}); 
		
		
		*/
		
		
	});
	
	
</script>
</head>
<body>
	<h1>첫번째 문장입니다.</h1>
	<h1>두번째 문장입니다.</h1>
	<div>
		<h1>세번째 문장입니다.</h1>
	</div>
	<h1>네번째 문장입니다.</h1>
	<button>클릭하세요</button>
</body>
</html>
