<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
	 div {
		width:100px;
		height:100px;
		background:red;
		display:none;
		/* position:absolute을 줘야지 top과 left로 이동이 가능. */
		position : absolute;
	}
</style>
<title>Insert title here</title>
<script src = "https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>

	$(document).ready(function(){
		$('div').animate({//자바스크립형태
			'width' : 'toggle',
			'height' : 'toggle'
		
		// div 크기 증가
		//	'width' : '200px',
		//	'height' : '200px'
		//	'width' : '+=200px',
		//	'height' : '+=200px'
		, 'top' : '200px'
		, 'left' : '100px'
		, 'opacity' : '0.4'
			
		}, 2000);
	});
</script>
</head>
<body>

	<div></div>
</body>
</html>
