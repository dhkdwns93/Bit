<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
	 div {
		width:100px;
		height:100px;
		background:red;
		/* display:none; */
		/* position:absolute을 줘야지 top과 left로 이동이 가능. */
		position : absolute;
	}
</style>
<title>Insert title here</title>
<script src = "https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>

	$(document).ready(function(){
		//도형의 움직임
		$('div').animate({
			'width' : '200px'
		}, 1000);
		
		$('div').animate({
			/* 'height': '200px' */
			'left' : '100px'
		}, 1000);
		
		$('div').animate({
			'width':'100px',
			'height': '200px',
			'opacity' : '0.6'
		}, 3000)
		
		$('div').animate({
			'height' : '100px',
			'left' : '0px',
			'top' : '100px',
			'opacity': '1'
		}, 1000, function(){
			$('div').css('background', 'blue');
		});
	});
</script>
</head>
<body>
	<div></div>
</body>
</html>
