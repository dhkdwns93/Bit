<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h1{
		background:yellow;
	}
</style>
<script src="js/jquery-3.3.1.slim.min.js"></script>

<script>
	$(document).ready(function(){
	//	enter와 leave 두가지 기능을 hover를 통해서 한번 에 사용할 수 있다.	
	//	$('h1').hover(enter, leave);
		$('h1').hover(function(){
			$('h1').css('background', 'lightgray');
		}, function(){
			$('h1').css('background', 'yellow');
		});
		
		
/*	//	마우스를 진입시켰을 때	
		$('h1').mouseenter(function(){
			$(this).css('background', 'gray');
		});
	//	마우스가 벗어났을 때
		$('h1').mouseleave(function(){
			$('h1').css('background', 'yellow');
		});
*/
	});	
</script>
</head>
<body>
	<h1>마우스를 진입시켜 보세요</h1>
</body>
</html>
