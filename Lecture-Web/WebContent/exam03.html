<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var num = 10;
	var name = "hong";
	var a;
	
	alert(typeof '123');
	alert(typeof Number('123')); // string -> number
	alert(typeof parseInt('123'));
	alert(typeof num.toString()); // number -> string
	
	alert(typeof a); //typeof : 타입이 무엇인지 알고싶다.
	alert(typeof num);
	alert(typeof name);
	alert(typeof 3.14);
	alert(typeof true);
	alert(typeof null);
</script>
</head>
<body>

</body>
</html>
