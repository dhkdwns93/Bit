<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//객체생성 방법 2 - 새로운 객체를 생성하는 함수 (클래스형식)
	function Person(name, phone, addr){
		this.name = name;
		this.phone = phone;
		this.addr = addr;
		this.info = function(){
			var msg = "";
			for( var key in this){
				if(typeof this[key] != 'function'){
					msg += key + " : " + this[key] + "\n";
				}
				alert(msg);
			}
		};
	}
	var person = new Person("고길동", "010-1111-2222", "서울시 서초구");
	person.info();
</script>
</head>

</body>
</html>
