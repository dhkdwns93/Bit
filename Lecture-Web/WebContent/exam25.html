<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function Person(name, phone, addr){
		this.name = name;
		this.phone = phone;
		this.addr = addr;
	}
	
	Person.prototype.hobby = "음악듣기";
	
	Person.prototype.info = function(){
		var msg = "";
		for( var key in this){
			if(typeof this[key] != 'function'){
				msg += key + " : " + this[key] + "\n";
			}
			alert(msg);
		}
	};
	function Doctor(major){
		this.major = major;
	}
	//Prototype을 Person객체와 Doctor객체가 공유
	//Doctor.prototype = Person.prototype;
	
	var person = new Person("고길동", "010-1111-2222", "서울시 서초구");
	person.info();
	
	
	var doctor = new Doctor("신경외과");
	//doctor.info();
	//console.log(doctor);
	alert(person instanceof Person);
	alert(doctor instanceof Doctor);
	alert(doctor instanceof Person);
</script>
</head>
<body>
	
</body>
</html>
