<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
button {
	width: 100%;
	height: 100%;
}
</style>
<script>
	function numBtn(val) {
		var result = document.getElementById('result').innerHTML;
		
		if (val.value == "=") {
			/* console.log(eval('result.innerHTML'));
			result.innerHTML
			eval('result.innerHTML');
			 */
			
			eval("result ="+ result +";"); 
			 
		} else if (val.value == "Clear") {
			//result.innerHTML = "";
			result = "";
		} else {
			//result.innerHTML = result.innerHTML + val.value;
			result = result + val.value;
		}
		document.getElementById("result").innerHTML = result;
	}
</script>
</head>
<body>
	<table border="1">

		<tr id="inpuText">
			<td colspan="4" id="result" style="height: 40px; width: 99%;"></td>
		</tr>
		<tr class="number">
			<td><input type="button" value="7" onclick="numBtn(this)"></td>
			<td><input type="button" value="8" onclick="numBtn(this)"></td>
			<td><input type="button" value="9" onclick="numBtn(this)"></td>
			<td><input type="button" value="/" onclick="numBtn(this)"></td>
		</tr>
		<tr class="number">
			<td><input type="button" value="4" onclick="numBtn(this)"></td>
			<td><input type="button" value="5" onclick="numBtn(this)"></td>
			<td><input type="button" value="6" onclick="numBtn(this)"></td>
			<td><input type="button" value="*" onclick="numBtn(this)"></td>
		</tr>
		<tr class="number">
			<td><input type="button" value="1" onclick="numBtn(this)"></td>
			<td><input type="button" value="2" onclick="numBtn(this)"></td>
			<td><input type="button" value="3" onclick="numBtn(this)"></td>
			<td><input type="button" value="-" onclick="numBtn(this)"></td>
		</tr>
		<tr class="number">
			<td><input type="button" value="0" onclick="numBtn(this)"></td>
			<td><input type="button" value="." onclick="numBtn(this)"></td>
			<td><input type="button" value="+" onclick="numBtn(this)"></td>
			<td><input type="button" value="%" onclick="numBtn(this)"></td>
		</tr>
		<tr class="number">
			<td colspan="2"><input type="button" value="=" onclick="numBtn(this)"></td>
			<td colspan="2"><input type="button" value="Clear" onclick="numBtn(this)"></td>
		</tr>

	</table>
</body>
</html>
