<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function checkForm(){
		
		var form = document.searchForm;
		
		<!-- selectedIndex : 선택한 항목의 index를 알려준다. -->
		if(form.selectType.selectedIndex == 0 ){
			alert("항목을 선택하세요");
			form.selectType.focus();//알림창이 끝난후 focus를 통해 어디로 가야하는지를 알려준다. 
			return false;
		}
		/* if(form.searchWord.value ==""){
			alert("검색어를 입력하세요");
			form.searchWord.focus();
			return false;
		} */
		var word = ["", "제목", "글쓴이"];
		
		if(form.searchWord.value==""){
			alert("검색할"  + word[form.selectType.selectedIndex]+ "를 입력하세요");
			form.searchWord.focus();
			return false;
			
			
		}
		if(form.searchWord.value.length < 2){
			alert('검색어는 2글자 이상만 가능합니다.');
			form.searchWord.focus();
			return false;
		}
		return true;
	}
</script>
</head>
<body>

	<form action="" name="searchForm" onsubmit="return checkForm()">
		<select name="selectType">
			<option value="">항목을 선택하세요</option>
			<option value="title">제목</option>
			<option value="write">글쓴이</option>
		</select>
		<input type="text" name="searchWord"/>
		<input type="submit" value="검색" />		
	</form>
</body>
</html>
